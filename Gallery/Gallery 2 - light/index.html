<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Gallery 1</title>
</head>
<body>

  <div class="gallery">
    <h3 class="gallery-title">Some photos</h3>
    <div class="gallery-container">
      <div class="gallery-img">
        <img src="./images/photo-1.jpg" alt="pattern">
      </div>
      <div class="gallery-img">
        <img src="./images/photo-2.jpg" alt="pattern">
      </div>
      <div class="gallery-img">
        <img src="./images/photo-3.jpg" alt="pattern">
      </div>
      <div class="gallery-img">
        <img src="./images/photo-4.jpg" alt="pattern">
      </div>
      <div class="gallery-img">
        <img src="./images/photo-5.jpg" alt="pattern">
      </div>
      <div class="gallery-img">
        <img src="./images/photo-6.jpg" alt="pattern">
      </div>
    </div>
    <div class="gallery-buttons">
      <button class="gallery-btn-1" type="button">
        <img src="images/circle-black.png" alt="">
      </button>
      <button class="gallery-btn-2" type="button">
        <img src="images/circle-gray.png" alt="">
      </button>
      <button class="gallery-btn-3" type="button">
        <img src="images/circle-gray.png" alt="">
      </button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
