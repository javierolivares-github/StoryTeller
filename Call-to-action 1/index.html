<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Call-to-action 1</title>
</head>
<body>
  <div class="cta">
    <div class="wrapper">
      <div class="callToAction-container">
        <div class="callToAction-content">
          <div class="callToAction-content--left">
            <h2>Título de longitud media para un bloque</h2>
            <div class="form">
              <input type="email" placeholder="Tu correo electrónico">
              <a class="form-btn" href="#">Botón</a>
            </div>
          </div>
          <div class="callToAction-content--right">
            <h3>Hitos</h3>
            <div class="hito">
              <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg" class="hito-icon">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M17.3382 1.33903L5.49919 13.1781L0.660156 8.33903L1.58823 7.41095L5.49919 11.3219L16.4102 0.41095L17.3382 1.33903Z" fill="#2E2B26"/>
              </svg>
              <p class="hito-copy">+200 clientes satisfechos</p>
            </div>
            <div class="hito">
              <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg" class="hito-icon">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M17.3382 1.33903L5.49919 13.1781L0.660156 8.33903L1.58823 7.41095L5.49919 11.3219L16.4102 0.41095L17.3382 1.33903Z" fill="#2E2B26"/>
              </svg>
              <p class="hito-copy">20% de crecimiento en los últimos 4 años</p>
            </div>
            <div class="hito">
              <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg" class="hito-icon">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M17.3382 1.33903L5.49919 13.1781L0.660156 8.33903L1.58823 7.41095L5.49919 11.3219L16.4102 0.41095L17.3382 1.33903Z" fill="#2E2B26"/>
              </svg>
              <p class="hito-copy">+150 vacantes</p>
            </div>
            <div class="hito">
              <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg" class="hito-icon">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M17.3382 1.33903L5.49919 13.1781L0.660156 8.33903L1.58823 7.41095L5.49919 11.3219L16.4102 0.41095L17.3382 1.33903Z" fill="#2E2B26"/>
              </svg>
              <p class="hito-copy">The biggest company in country X</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
